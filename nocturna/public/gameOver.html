<div id="game-over-screen" class="screen hidden">
    <div class="blood-overlay"></div>
    <div class="fog-overlay"></div>

    <div class="modal-container game-over-modal">
        <div class="skull-container">
            <svg class="skull" xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="12" r="1"></circle>
                <circle cx="15" cy="12" r="1"></circle>
                <path d="M8 20v2h8v-2"></path>
                <path d="m12.5 17-.5-1-.5 1h1z"></path>
                <path d="M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20"></path>
            </svg>
            <div class="skull-shadow"></div>
        </div>

        <h1 class="game-over-title">GAME OVER</h1>
        <p id="death-message" class="game-over-subtitle">The darkness has consumed you...</p>

        <div class="stats-container game-over-stats">
            <div class="stat-row">
                <span class="stat-label">Score:</span>
                <span class="stat-value">8,750</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Level Reached:</span>
                <span class="stat-value">7</span>
            </div>
        </div>

        <div class="button-container">
            <button id="retry-button" class="primary-button game-over-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
                Try Again
            </button>
            <button id="game-over-menu-button" class="outline-button game-over-outline">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Main Menu
            </button>
        </div>
    </div>
</div>
